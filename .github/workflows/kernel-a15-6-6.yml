name: Kernel Config - A15 6.6

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      feature_set:
        description: '功能选择 (默认集成 susfs)'
        default: 'susfs'
        required: true
        type: string
      build_bypass:
        description: '是否跳过签名校验 (Android 16 建议勾选)'
        default: true
        required: true
        type: boolean

jobs:
  build-kernels-a15:
    name: "6.6.${{ matrix.sub_level }}-${{ matrix.os_patch_level }}"
    strategy:
      fail-fast: false
      matrix:
        include:
          # 使用 118 稳定版，它是目前 A16 刷机的首选版本
          - sub_level: "118"
            os_patch_level: "2025-11"
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      android_version: "android15"
      kernel_version: "6.6"
      sub_level: ${{ matrix.sub_level }}
      os_patch_level: ${{ matrix.os_patch_level }}
      feature_set: ${{ inputs.feature_set || 'susfs' }}
      build_bypass: ${{ inputs.build_bypass || true }}
